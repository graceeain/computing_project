<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock  %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body{
            background: linear-gradient(to right, #9A34FF, #E17878);
        }
        .navr-bar-bg{
            background: linear-gradient(to right, #9A34FF, #E17878);
        }
    </style>
    {% block css %}{% endblock  %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container d-flex justify-content-between">
                <div class="d-flex">
                    <a class="navbar-brand" href="#">
                        <img src="{{url_for('static', filename='images/log-in-page-logo-transparent.png')}}" alt="Logo" width="150" height="100" class="img-fluid d-inline-block align-text-top">
                        </a>
                </div>
                
                <div class="d-flex" id="navbarSupportedContent">     
                    {% if logged_in %}
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ user_image_url }}" alt="User Profile Picture" class="profile_picture rounded-circle"> {{ current_user }}
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                        </ul>
                      </div>
                    </div>
                    {% else %}
                        <a class="btn btn-outline-light" href="{{ url_for('login') }}">Login</a>
                    {% endif %}
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="container">
        <hr class="my-4">
        <div class="d-flex justify-content-between">
            <div class="d-flex text-white">
                &copy; 2024 Melon-Beat
            </div>
            <div class="d-flex text-white">
                <span class="pe-4">About Us</span>
                <span>Contact Us</span>
            </div>
        </div>
    </footer>
</body>
</html>
